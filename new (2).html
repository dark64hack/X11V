<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #000;
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Enter 6 Numbers</h2>
    <div>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <input type="number" id="num3">
        <input type="number" id="num4">
        <input type="number" id="num5">
        <input type="number" id="num6">
    </div>
    <button onclick="searchNextNumber()">Search</button>
    <div class="result-box" id="result">Next Number: ?</div>

    <script>
        function searchNextNumber() {
            let numbers = [];
            for (let i = 1; i <= 6; i++) {
                let num = document.getElementById(`num${i}`).value;
                if (num === "") {
                    alert("Please enter all 6 numbers.");
                    return;
                }
                numbers.push(parseInt(num));
            }
            
            let sequence = [3,3,2,0,6,7,1,2,4,5,1,3,8,6,1,8,0,3,1,2,4,4,9,8,1,8,7,4,2,6,5,6,4,6,8,0,8,8,4,5,0,9,2,9,3,6,8,6,6,2,8,5,9,3,1,7,6,5,1,9,1,6,0,1,9,9,0,5,8,9,3,8,0,3,3,5,4,6,7,6,8,1,5,6,3,6,8,3,0,6,2,3,0,3,1,1,0,4,4,9,0,0,0,4,8,5,1,8,5,0,8,1,1,2,8,9,3,9,1,1,0,7,4,3,4,0,7,4,0,9,6,2,5,3,0,1,6,3,7,5,8,1,1,9,8,7,7,4,5,7,8,9,6,6,2,4,7,6,9,5,6,5,2,1,2,5,3,9,,5,1,1,5,8,7,0,6,6,3,2,4,5,8,4,4,6,1,5,0,1,5,2,6,3,0,6,6,4,3,1,0,4,6,0,7,8,9,1,7,0,9,4,5,2,3,4,4,5,3,2,9,3,1,4,0,1,5,5,1,4,7,6,1,5,1,9,9,2,0,5,2,9,1,3,3,9,4,8,1,4,1,3,4,8,1,8,6,2,7,4,5,0,2,5,6,6,8,1,0,5,9,5,3,4,9,9,1,0,1,6,2,5,5,9,1,0,4,2,9,6,7,9,7,0,3,9,1,4,7,0,3,0,4,9,4,2,1,2,7,0,8,6,8,3,6,9,2,6,6,1,8,0,5,0,4,0,5,7,7,8,2,5,4,3,8,2,9,2,8,9,8,6,1,5,0,0,8,0,4,5,2,5,4,1,5,4,8,6,8,4,4,4,8,6,6,8,4,8,8,7,0,7,7,9,7,8,0,1,5,1,7,8,3,4,2,1,9,3,2]; // Example dataset
            let lastNumber = numbers[numbers.length - 1];
            let nextNumber = "Not found";
            
            let index = sequence.indexOf(lastNumber);
            if (index !== -1 && index + 1 < sequence.length) {
                nextNumber = sequence[index + 1];
            }
            
            let displayText = nextNumber;
            if (!isNaN(nextNumber)) {
                if (nextNumber >= 0 && nextNumber <= 4) {
                    displayText = "Small";
                } else if (nextNumber >= 5 && nextNumber <= 9) {
                    displayText = "Big";
                }
            }
            
            document.getElementById("result").innerText = "Next Number: " + displayText;
        }
    </script>
</body>
</html>
